review: >-
  Für mich war Benchmark im Wettbewerberumfeld, dass innerhalb von weniger als
  einer Woche Vorlauf die Rahmenbedingung komplett geklärt waren, die eVB vorlag
  mit der ich den Oldtimer zulassen konnte. In dieser Zeit hatten sich
  Wettbewerber noch nicht einmal mit einer Eingangsnachricht auf meine Anfrage
  in Bewegung gesetzt. Darüber hinaus geben die kompetente fachliche Beratung in
  Kombination mit dem persönlichen Umgang ein positives Bild.
