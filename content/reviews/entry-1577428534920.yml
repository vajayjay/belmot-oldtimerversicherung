name: 'Christiane Weyen, Caritasverband Moers-Xanten e.V.'
review: >-
  Wir haben für einen Oldtimer, welcher zum Fuhrpark des Caritasverbandes
  gehört, eine neue Versicherung gesucht. Sehr schnell wurde klar, dass es als 
  Verein nicht so einfach ist einen Oldtimer zu versichern. Nach der Suche im
  Internet sind wir auf Belmont aufmerksam geworden und wir haben eine kurze
  Anfrage per Mail versendet. Die weitere Abwicklung gestaltete sich absolut
  unproblematisch und schnell. Wir haben alles per Mail kommuniziert und diese
  Art der Abwicklung war für uns hier sehr einfach. Herr Blaskewitz hat sich auf
  meine Fragen umgehend gemeldet und so konnten wir den Wechsel der Versicherung
  schnell und problemlos durchführen. Wir sind sehr zufrieden!
